<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coin Catch Slime</title>
    <style>
        body { margin: 0; overflow: hidden; background: #fff9c4; font-family: sans-serif; }
        #ad-top { position: fixed; top: 0; left: 0; width: 100%; height: 110px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        #ad-bottom { position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        #ad-box-1, #ad-box-2 { pointer-events: auto; }
        canvas { display: block; margin-top: 110px; background: #fff176; }
        #ui { position: absolute; top: 120px; left: 0; width: 100%; text-align: center; color: #f57f17; font-size: 24px; font-weight: bold; pointer-events: none; }
        #startScreen { position: absolute; top: 110px; left: 0; width: 100%; height: calc(100% - 180px); background: rgba(255,255,255,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50; }
        #goButton { padding: 15px 40px; font-size: 24px; background: #fb8c00; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="ad-top"><div id="ad-box-1"><!-- admax -->
<script src="https://adm.shinobi.jp/s/ac3df01895cb5dfb52f8c304a578b068"></script>
<!-- admax --></div></div>
    <div id="ad-bottom"><div id="ad-box-2"><!-- admax -->
<script src="https://adm.shinobi.jp/s/4b58ae2d25974db7e830cd142506e847"></script>
<!-- admax --></div></div>

    <div id="startScreen">
        <h1 style="color:#f57f17;">COIN CATCH</h1>
        <p>左右スライドでコインを拾え！</p>
        <button id="goButton">START</button>
        <p>BEST: <span id="best-ui">0</span></p>
    </div>

    <div id="ui">SCORE: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const ui = document.getElementById("ui");
        const startScreen = document.getElementById("startScreen");
        const goButton = document.getElementById("goButton");
        const bestUi = document.getElementById("best-ui");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 180;

        let score = 0;
        let bestScore = localStorage.getItem("coin_catch_best") || 0;
        let gameActive = false;
        let items = [];
        let playerX = canvas.width / 2;
        const playerY = canvas.height - 40;
        const playerSize = 30;

        bestUi.innerText = bestScore;

        goButton.onclick = () => {
            startScreen.style.display = "none";
            gameActive = true;
            score = 0;
            items = [];
            ui.innerText = "SCORE: 0";
            spawnItem();
            update();
        };

        // 指でスライド操作
        canvas.addEventListener("touchmove", (e) => {
            if(!gameActive) return;
            e.preventDefault();
            let touch = e.touches[0];
            playerX = touch.clientX;
        }, {passive: false});

        // PCマウス操作用
        canvas.addEventListener("mousemove", (e) => {
            if(!gameActive) return;
            playerX = e.clientX;
        });

        function spawnItem() {
            if(!gameActive) return;
            const isBomb = Math.random() < 0.2; // 20%の確率で爆弾
            items.push({
                x: Math.random() * (canvas.width - 30),
                y: -30,
                type: isBomb ? "bomb" : "coin",
                speed: 3 + Math.random() * 4 + (score / 15)
            });
            setTimeout(spawnItem, Math.max(300, 800 - (score * 10)));
        }

        function update() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // プレイヤー（スライム）描画
            ctx.fillStyle = "#4caf50";
            ctx.beginPath();
            ctx.arc(playerX, playerY, playerSize, 0, Math.PI, true);
            ctx.lineTo(playerX - playerSize, playerY);
            ctx.fill();

            for(let i = items.length - 1; i >= 0; i--) {
                let it = items[i];
                it.y += it.speed;

                // アイテム描画
                if(it.type === "coin") {
                    ctx.fillStyle = "#ffd600";
                    ctx.beginPath(); ctx.arc(it.x, it.y, 15, 0, Math.PI * 2); ctx.fill();
                    ctx.strokeStyle = "#f57f17"; ctx.stroke();
                } else {
                    ctx.fillStyle = "#212121";
                    ctx.beginPath(); ctx.arc(it.x, it.y, 18, 0, Math.PI * 2); ctx.fill();
                    ctx.fillStyle = "red"; ctx.fillRect(it.x-2, it.y-25, 4, 10); // 導火線
                }

                // 当たり判定
                let dx = playerX - it.x;
                let dy = playerY - it.y;
                let dist = Math.sqrt(dx * dx + dy * dy);

                if(dist < playerSize + 15) {
                    if(it.type === "coin") {
                        score += 10;
                        ui.innerText = "SCORE: " + score;
                        items.splice(i, 1);
                    } else {
                        gameOver();
                        return;
                    }
                } else if(it.y > canvas.height) {
                    items.splice(i, 1);
                }
            }
            requestAnimationFrame(update);
        }

        function gameOver() {
            gameActive = false;
            if(score > bestScore) {
                bestScore = score;
                localStorage.setItem("coin_catch_best", bestScore);
            }
            alert("GAME OVER!\nSCORE: " + score);
            location.reload();
        }

        // 20.1秒リフレッシュ
        setInterval(() => {
            ["ad-box-1", "ad-box-2"].forEach(id => {
                const box = document.getElementById(id);
                if (box && box.innerHTML.trim() !== "★") {
                    const tag = box.innerHTML;
                    box.innerHTML = "";
                    setTimeout(() => { box.innerHTML = tag; }, 100);
                }
            });
        }, 20020);
    </script>
</body>
</html>
