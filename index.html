<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coin Catch Slime</title>
    <style>
        body { margin: 0; overflow: hidden; background: #fff9c4; font-family: sans-serif; touch-action: none; }
        
        /* åºƒå‘Šã‚¨ãƒªã‚¢ï¼šé«˜ã•ã‚’150pxã«è¨­å®šï¼ˆä¸­ã‚µã‚¤ã‚ºå¯¾å¿œï¼‰ */
        #ad-top, #ad-bottom { 
            position: fixed; left: 0; width: 100%; height: 150px; 
            background: #333; z-index: 100; display: flex; align-items: center; justify-content: center; 
        }
        #ad-top { top: 0; }
        #ad-bottom { bottom: 0; }
        
        iframe { border: none; width: 100%; height: 150px; }

        /* ã‚­ãƒ£ãƒ³ãƒã‚¹ï¼šä¸Šä¸‹ã®åºƒå‘Šæ ã‚’é¿ã‘ã¦é…ç½® */
        canvas { display: block; margin-top: 150px; background: #fff176; }
        
        #ui { position: absolute; top: 160px; left: 0; width: 100%; text-align: center; color: #f57f17; font-size: 26px; font-weight: bold; pointer-events: none; text-shadow: 1px 1px 2px white; }
        
        #startScreen { 
            position: absolute; top: 150px; left: 0; width: 100%; height: calc(100vh - 300px); 
            background: rgba(255,255,255,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50; 
        }
        #goButton { padding: 15px 40px; font-size: 24px; background: #fb8c00; border: none; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 4px #e67e22; }
        #best-info { margin-top: 15px; color: #f57f17; font-weight: bold; }
    </style>
</head>
<body>

    <div id="ad-top"><iframe id="frame-top" src="ad.html"></iframe></div>
    <div id="ad-bottom"><iframe id="frame-bottom" src="ad.html"></iframe></div>

    <div id="startScreen">
        <h1 style="color:#f57f17; margin-bottom: 10px;">COIN CATCH</h1>
        <p style="margin-bottom: 20px;">å·¦å³ã‚¹ãƒ©ã‚¤ãƒ‰ã§ã‚³ã‚¤ãƒ³ã‚’æ‹¾ãˆï¼</p>
        <button id="goButton">START</button>
        <p id="best-info">BEST SCORE: <span id="best-ui">0</span></p>
    </div>

    <div id="ui">SCORE: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const ui = document.getElementById("ui");
        const startScreen = document.getElementById("startScreen");
        const goButton = document.getElementById("goButton");
        const bestUi = document.getElementById("best-ui");

        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºè¨­å®š
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 300;

        let score = 0;
        let bestScore = localStorage.getItem("coin_catch_best") || 0;
        let gameActive = false;
        let items = [];
        let playerX = canvas.width / 2;
        const playerY = canvas.height - 50; // åº•ã‹ã‚‰å°‘ã—æµ®ã‹ã™
        const playerSize = 35;

        bestUi.innerText = bestScore;

        goButton.onclick = () => {
            startScreen.style.display = "none";
            gameActive = true;
            score = 0;
            items = [];
            ui.innerText = "SCORE: 0";
            spawnItem();
            update();
        };

        // æ“ä½œï¼šæŒ‡ã®ä½ç½®ã«ã‚¹ãƒ©ã‚¤ãƒ ã‚’è¿½å¾“
        function handleMove(e) {
            if(!gameActive) return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            playerX = clientX;
            
            // ç”»é¢å¤–é˜²æ­¢
            if(playerX < playerSize) playerX = playerSize;
            if(playerX > canvas.width - playerSize) playerX = canvas.width - playerSize;
        }

        canvas.addEventListener("touchmove", (e) => { handleMove(e); e.preventDefault(); }, {passive: false});
        canvas.addEventListener("mousemove", handleMove);

        function spawnItem() {
            if(!gameActive) return;
            const isBomb = Math.random() < 0.25; // çˆ†å¼¾ç‡ã‚’å°‘ã—ã‚¢ãƒƒãƒ—
            items.push({
                x: Math.random() * (canvas.width - 40) + 20,
                y: -30,
                type: isBomb ? "bomb" : "coin",
                speed: 3.5 + Math.random() * 3 + (score / 100)
            });
            setTimeout(spawnItem, Math.max(250, 750 - (score / 2)));
        }

        function update() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ï¼ˆç·‘ã‚¹ãƒ©ã‚¤ãƒ ï¼‰æç”»
            ctx.fillStyle = "#4caf50";
            ctx.beginPath();
            ctx.arc(playerX, playerY, playerSize, 0, Math.PI, true);
            ctx.fill();
            // ç›®ã‚’æã
            ctx.fillStyle = "white";
            ctx.beginPath(); ctx.arc(playerX - 10, playerY - 15, 5, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.arc(playerX + 10, playerY - 15, 5, 0, Math.PI * 2); ctx.fill();

            for(let i = items.length - 1; i >= 0; i--) {
                let it = items[i];
                it.y += it.speed;

                if(it.type === "coin") {
                    // ã‚³ã‚¤ãƒ³æç”»
                    ctx.fillStyle = "#ffd600";
                    ctx.beginPath(); ctx.arc(it.x, it.y, 15, 0, Math.PI * 2); ctx.fill();
                    ctx.strokeStyle = "#f57f17"; ctx.lineWidth = 2; ctx.stroke();
                } else {
                    // çˆ†å¼¾æç”»
                    ctx.fillStyle = "#212121";
                    ctx.beginPath(); ctx.arc(it.x, it.y, 18, 0, Math.PI * 2); ctx.fill();
                    ctx.fillStyle = "red"; ctx.fillRect(it.x - 2, it.y - 28, 4, 10);
                }

                // å½“ãŸã‚Šåˆ¤å®š
                let dx = playerX - it.x;
                let dy = playerY - it.y;
                let dist = Math.sqrt(dx * dx + dy * dy);

                if(dist < playerSize + 12) {
                    if(it.type === "coin") {
                        score += 10;
                        ui.innerText = "SCORE: " + score;
                        items.splice(i, 1);
                    } else {
                        gameOver();
                        return;
                    }
                } else if(it.y > canvas.height + 50) {
                    items.splice(i, 1);
                }
            }
            requestAnimationFrame(update);
        }

        function gameOver() {
            gameActive = false;
            if(score > bestScore) {
                bestScore = score;
                localStorage.setItem("coin_catch_best", bestScore);
            }
            alert("GAME OVER!\nSCORE: " + score);
            location.reload();
        }

        // ğŸš€ 30ç§’ã”ã¨ã«åºƒå‘Šã‚’è»¢ç”Ÿï¼ˆå¼·åˆ¶ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥ï¼‰
        setInterval(() => {
            ["frame-top", "frame-bottom"].forEach(id => {
                const f = document.getElementById(id);
                if(f) {
                    const s = f.src; f.src = "about:blank";
                    setTimeout(() => f.src = s, 100);
                }
            });
        }, 29000);
    </script>
</body>
</html>
